<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="S-ENTRY.css">
    <title>新規登録(内容の確認)</title>
  </head>
  <body>
    <header></header>
    <div class="signup">
      <label class="signup-title">新規登録</label>
      <div class="signup-form-check">
        <div class="signup-form-block">
          <label class="signup-label block">氏名</label>
          <label class="signup-check">登録氏名</label>
        </div>
        <div class="signup-form-block">
          <label class="signup-label block">メールアドレス</label>
          <label class="signup-check"></label>
        </div>
        <div class="signup-form-block">
          <label class="signup-label block">パスワード</label>
          <label class="signup-check"></label>
        </div>
      </div>


      <form class="signup-form hide">
        <div class="signup-form-block">
          <label class="signup-label block">氏名</label>
          <input type="text" class="signup-name block">
        </div>
        <div class="signup-form-block">
          <label class="signup-label block">メールアドレス</label>
          <input type="text" class="signup-email block">
        </div>
        <div class="signup-form-block">
          <label class="signup-label block">パスワード</label>
          <input type="text" class="signup-password block">
        </div>
        <input type="button" class="signup-btn" value="内容を確認">
      </form>
    </div>
    <footer></footer>
  </body>
</html>
