<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{css/signup/S_ENTRY_C.css}">
<link rel="stylesheet" th:href="@{css/signup/S_ENTRY_COMP.css}">
<link rel="stylesheet" th:href="@{css/signup/S_ENTRY_I.css}">
<!-- bootstrap読込 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!-- fontawesome読込 -->
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}">
	<!-- jQuery読込 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>新規登録（入力）</title>
</head>
<body>
	<!-- ここからヘッダー -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<div class="container col-10">
				<a class="navbar-brand ml-auto" href="#">Sneaks</a>
			</div>
			<div class="col-2"></div>
		</nav>
	</header>
	<!-- ここまでヘッダー -->

	<div class="main">
		<div class="text-center">
			<h4>新規登録</h4>
		</div>
		<form id="signup-form" method="post" th:action="@{/user/signup}"
		class="form-signup"th:object="${signupForm}">
			<p class="font-weight">●ユーザー情報</p>
			<div class="col-2">
				<label>メールアドレス</label>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" th:field="*{userId}"
					placeholder="info@example.com" required />
			</div>
			<div class="col-2">
				<label>パスワード</label>
			</div>
			<div class="mb-2">
				<input type="password" class="form-control" th:field="*{password}"
					placeholder="英数字８文字" maxlength="8" required />
			</div>

			<p class="font-weight-bold">●お客様情報</p>

			<div class="col-2">
				<label>氏名</label>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" th:field="*{userName}" required />
			</div>

      <div class="col-2">
        <label for="birthday" th:text="#{birthday}"></label>
      </div>
      <div class="mb-2">
      	<input type="text" class="form-control" th:field="*{birthday}" placeholder="yyyy/MM/dd" th:errorclass="is-invalid"/>
      	<div class="invalid-feedback" th:errors="*{birthday}"></div>
      </div>

      <div class="col-2">
        <label th:text="#{sex}"></label>
      </div>
      <div class="col mb-2" th:each="item:${genderMap}">
        <input type="radio" th:value="${item.value}" th:field="*{sex}" th:errorclass="is-invalid"/>
        <label th:text="${item.key}"></label>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">
      </div>

      <div class="col-2">
        <label th:text="#{phoneNumber}"></label>
      </div>
      <div class="col mb-2">
        <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="xxxxxxxxxxx" th:errorclass="is-invalid"/>
      	<div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
      </div>

      <div class="col-2">
        <label th:text="#{postCode}"></label>
      </div>
      <div class="col mb-2">
        <input type="text" class="form-control" th:field="*{postCode}" placeholder="xxxxxxx" th:errorclass="is-invalid"/>
      	<div class="invalid-feedback" th:errors="*{postCode}"></div>
      </div>

      <div class="col-2">
        <label th:text="#{address}"></label>
      </div>
      <div class="col mb-2">
        <input type="text" class="form-control" th:field="*{address}" th:errorclass="is-invalid"/>
      	<div class="invalid-feedback" th:errors="*{address}"></div>
      </div>

      <div class="text-center mt-3 mb-5">
        <input type="submit" th:value="#{user.signup.btn}" class="btn btn-dark btn-md btn-block">
          <!-- ボタン押下時、新規登録（確認）画面へ繊維 -->
      </div>
    </form>
  </div>

  <!-- ここからフッター -->
  <footer>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="col-10"></div>
      <div class="container col-2">
        <!-- お問い合わせページのリンクを貼る -->
        <a class="text-white" href="#">お問い合わせ</a>
      </div>
    </nav>
  </footer>
  <!-- ここまでフッダー -->

</body>
</html>
