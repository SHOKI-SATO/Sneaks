<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カート一覧（中身あり）</title>
<link rel="stylesheet" th:href="@{S_CART.css}" >
<!-- bootstrap読込 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<!-- fontawesome読込 -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
	integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	crossorigin="anonymous">
</head>
<body>
	<!-- ここからヘッダー（ゲスト） -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<div class="container col-10 mr-auto">
				<!-- TOPページのリンクを貼る -->
				<a class="navbar-brand ml-auto" href="#">Sneaks</a>
			</div>
			<div class="col-auto">
				<ul class="navbar-nav">
					<li>
						<!-- ログイン画面のリンクを貼る --> <a class="nav-item text-white" href="#">新規登録/ログイン</a>
					</li>
					<li>
						<div class="bd-highlight mx-5">
							<!-- カート一覧のリンクを貼る -->
							<a class="fas fa-shopping-cart text-white" href="#"></a>
						</div>
					</li>
				</ul>
				<ul></ul>
				<ul class="navbar-nav">
					<li><input type="text"
						class="p-0.5 bd-highlight input-medium search-quer"
						placeholder="Search" value=""> <!-- 検索ロジック追加 -->
						<button type="button"
							class="btn-light btn-outline-secondary btn-sm ">
							<i class="fas fa-search"></i>
						</button></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- ここまでヘッダー -->

	<!-- ここからメインコンテンツブロック -->
	<div class="main cf">
		<div class="cart">
			<h1>SHOPPING CART</h1>
		</div>
		<div class="container-fluid">
			<!-- ここからleftコンテンツブロック -->
			<div class="left cf">
				<!-- 商品写真リンク -->
				<div class="picture">
					<img th:text="${cart.productImage1}" src="vans_authentic_black.jpg" class="photo" alt="商品写真">
				</div>
				<!-- 商品詳細 -->
				<div class="link">
					<div class="link-col">
						商品名:<a th:text="${cart.productName}"href="商品ページへ飛ぶ">
						</a>
					</div>
					<div class="link-col">
						<br>カラー:<a href="カラー選択へ飛ぶ">red</a>
					</div>
					<div class="link-col">
						<br>サイズ:<a href="サイズ選択へ飛ぶ">28cm</a>
					</div>
				</div>
				<!-- 値段・個数・カウンター -->
				<div class="subtotal">
					<div class="col-12">
						<label for="number-of-unit" id="label-number-of-unit"></label>
						<button type="button" aria-label="減らす"
							aria-describedby="label-number-of-unit">-</button>
						<input type="number" id="number-of-unit" name="unit" value="1"
							min="0" max="10">
						<button type="button" aria-label="増やす"
							aria-describedby="label-number-of-unit">+</button>
						<div class="visually-hidden" role="status" aria-live="polite">{input
							要素内の値がここに代入される。}</div>
					</div>
					<!-- ここまで値段・個数・カウンター -->

					<!-- ここから商品金額表示 -->
					<div class="money">￥商品小計金額</div>
					<!-- ここまで商品金額表示 -->

					<!-- ここから削除ボタン -->
					<div class="delete-btn">
						<button type="button" class="delete">
							削除 <br>DERETE
						</button>
					</div>
					<!-- ここまで削除ボタン -->
				</div>
			</div>
			<!-- ここまでleftコンテンツブロック -->

			<!-- ここから！rightコンテンツブロック -->
			<div class="right">
				<!-- 商品合計と金額の表示 -->
				<div class="align-items-center">
					<button type="button" class="btn-sm">
						商品合計(X)点<br>￥合計金額円
					</button>
				</div>
				<!-- 「レジへ進む」購入画面へと移行 -->
				<div class="align-items-center">
					<button type="button" class="btn-sm">
						レジへ進む<br>PROCEED TO CHECKOUT
					</button>
				</div>
				<!-- 「ショッピングを続ける」     ホーム画面へと移行 -->
				<div class="align-items-center">
					<button type="button" class="btn-sm">
						ショッピングを続ける <br> CONTINUE SHOPPING
					</button>
				</div>
			</div>
			<!-- ここまで！rightコンテンツブロック -->
		</div>
	</div>
	<!-- ここまでメインコンテンツブロック -->
	<!-- ここからフッター -->
	<footer>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
			<div class="col-10"></div>
			<div class="container col-2">
				<!-- お問い合わせページのリンクを貼る -->
				<a class="text-white " href="#">お問い合わせ</a>
			</div>
		</nav>
	</footer>
	<!-- ここまでフッダー  -->
</body>
</html>
