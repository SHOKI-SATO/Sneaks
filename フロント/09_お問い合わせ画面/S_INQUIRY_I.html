<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap読込 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<!-- fontawesome読込 -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
	integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	crossorigin="anonymous">
<link rel="stylesheet" href="S_INQUIRY_I.css">
<title>お問い合わせ（入力）</title>
</head>
<body>
	<!-- ここからヘッダー（サイト名のみ） -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<div class="container col-10">
				<a class="navbar-brand ml-auto" href="#">Sneaks</a>
			</div>
			<div class="col-2"></div>
		</nav>
	</header>
	<!-- ここまでヘッダー -->
	<div class="main mt-5">

		<div class="text-center mt-5">
			<h2>お問い合わせ</h2>
		</div>

		<form>
			<div class="name">
				<label>氏名</label>
				<div class="text-box">
					<input type="text" class="name-text" name="name" required />
				</div>
			</div>

			<div class="mail">
				<label>メールアドレス</label>
				<div class="text-box">
					<input type="e-mail" class="mail-text" name="e-mail"
						placeholder="info@example.com" required />
				</div>
			</div>

			<div class="inquiry">
				<label>お問い合わせ分類</label>
				<div class="text-box">
					<input type="text" class="inquiry-text" name="example" list="data1">
					<datalist id="data1">
						<!-- 必要なら選択肢修正 -->
						<option value="商品に関すること"></option>
						<option value="会員登録について"></option>
						<option value="発送について"></option>
						<option value="退会について"></option>
						<option value="その他"></option>
					</datalist>
				</div>
			</div>

			<div class="inquiry-content">
				<label>お問い合わせ内容</label>
				<div class="text-area">
					<textarea name="inquiry" placeholder="お問い合わせ内容を入力してください"
						class="inquiry-content-text"></textarea>
				</div>
			</div>

			<div class="btn-center">
				<!-- 				ボタン押下時、お問い合わせ（完了）画面へ遷移（入力内容の処理は一旦おいとく） -->
				<input type="submit" value="送信">
			</div>
		</form>
	</div>
	<!-- ここからフッター -->
	<footer>
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
			<div class="col-10"></div>
			<div class="container col-2">
				<!-- お問い合わせページのリンクを貼る -->
				<a class="text-white " href="#">お問い合わせ</a>
			</div>
		</nav>
	</footer>
	<!-- ここまでフッダー  -->
</body>
</html>
