<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap読込 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<!-- fontawesome読込 -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
	integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	crossorigin="anonymous">
<link rel="stylesheet" href="S_MYPAGE_COMP.css">
<title>マイページ（登録情報完了）</title>
</head>
<body>
	<!-- ここからヘッダー（ゲスト） -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<div class="container col-10 mr-auto">
				<!-- TOPページのリンクを貼る -->
				<a class="navbar-brand ml-auto" href="#">Sneaks</a>
			</div>
			<div class="col-auto">
				<ul class="navbar-nav">
					<li>
						<!-- ログイン画面のリンクを貼る --> <a class="nav-item text-white" href="#">新規登録/ログイン</a>
					</li>
					<li>
						<div class="bd-highlight mx-5">
							<!-- カート一覧のリンクを貼る -->
							<a class="fas fa-shopping-cart text-white" href="#"></a>
						</div>
					</li>
				</ul>
				<ul></ul>
				<ul class="navbar-nav">
					<li><input type="text"
						class="p-0.5 bd-highlight input-medium search-quer"
						placeholder="Search" value=""> <!-- 検索ロジック追加 -->
						<button type="button"
							class="btn-light btn-outline-secondary btn-sm ">
							<i class="fas fa-search"></i>
						</button></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- ここまでヘッダー -->

	<div class="main">
		<div class="flex-column">
			<p>変更が完了しました</p>
			<div class="btn-center">
				<!-- ボタン押下時、TOP画面へ遷移 -->
				<input type="submit" value="TOPへ戻る">
			</div>
		</div>
	</div>
	<!-- ここからフッター -->
	<footer>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="col-10"></div>
			<div class="container col-2">
				<!-- お問い合わせページのリンクを貼る -->
				<a class="text-white " href="#">お問い合わせ</a>
			</div>
		</nav>
	</footer>
	<!-- ここまでフッダー  -->

</body>
</html>
