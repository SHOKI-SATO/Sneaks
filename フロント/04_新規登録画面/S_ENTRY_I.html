<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap読込 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" href="S_ENTRY_I.css">
<title>新規登録（入力）</title>
</head>
<body>
	<!-- ここからヘッダー -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<div class="container col-10">
				<a class="navbar-brand ml-auto" href="#">Sneaks</a>
			</div>
			<div class="col-2"></div>
		</nav>
	</header>
	<!-- ここまでヘッダー -->

	<div class="main">
		<div class="text-center">
			<h4>新規登録</h4>
		</div>
		<form>
			<p class="font-weight">●ユーザー情報</p>
			<div class="col-2">
				<label>メールアドレス</label>
			</div>
			<div class="mb-2">
				<input type="e-mail" class="form-control" name="e-mail"
					placeholder="info@example.com" required />
			</div>
			<div class="col-2">
				<label>パスワード</label>
			</div>
			<div class="mb-2">
				<input type="password" class="form-control" name="password"
					placeholder="英数字８文字" maxlength="8" required />
			</div>

			<p class="font-weight-bold">●お客様情報</p>

			<div class="col-2">
				<label>氏名</label>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" name="name" required />
			</div>

			<div class="col-2">
				<label>生年月日</label>
			</div>
			<div class="mb-2">
				<form name="yyyymmdd" method="post" action="#">
					<select name="select">
						<option value="">--</option>
						<option value="1970">1970</option>
						<option value="1971">1971</option>
						<option value="1972">1972</option>
						<option value="1973">1973</option>
						<option value="1974">1974</option>
						<option value="1975">1975</option>
						<option value="1976">1976</option>
						<option value="1977">1977</option>
						<option value="1978">1978</option>
						<option value="1979">1979</option>
						<option value="1980">1980</option>
						<option value="1981">1981</option>
						<option value="1982">1982</option>
						<option value="1983">1983</option>
						<option value="1984">1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="1987">1987</option>
						<option value="1988">1988</option>
						<option value="1989">1989</option>
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
					</select> 年 <select name="month">
						<option value="">--</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select> 月 <select name="day">
						<option value="">--</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select> 日 <br>
				</form>
			</div>
		</form>
		<form>
			<div class="col-2">
				<label>性別</label>
			</div>
			<div class="mb-2">
				<input type="radio" name="radio" value="男">男 <input
					type="radio" name="radio" value="女">女
			</div>

			<div class="col-2">
				<label>電話番号</label>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" name="phone-number"
					placeholder="xxx-xxxx-xxxx" required />
			</div>

			<div class="col-2">
				<label>郵便番号</label>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" name="post-code"
					placeholder="xxx-xxxx" required />
			</div>

			<div class="col-2">
				<label>住所</label>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" name="address" required />
			</div>

			<div class="text-center">
				<!-- ボタン押下時、DBへ反映マイページ（完了）画面へ遷移 -->
				<button type="submit" class="btn-block">変更</button>

				<div class="container">
					<div class="text-right">
						<!-- ボタン押下時、退会（手続）画面へ遷移 -->
						<button type="submit" class="btn-block">退会はこちら</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- ここからフッター -->
	<footer>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="col-10"></div>
			<div class="container col-2">
				<!-- お問い合わせページのリンクを貼る -->
				<a class="text-white " href="#">お問い合わせ</a>
			</div>
		</nav>
	</footer>
	<!-- ここまでフッダー  -->

</body>
</html>
