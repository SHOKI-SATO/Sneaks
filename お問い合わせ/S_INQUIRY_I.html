<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap読込 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fontawesome読込 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>お問い合わせ（入力）</title>
</head>

<body>
    <!-- ここからヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container col-10">
                <a class="navbar-brand ml-auto" href="#">Sneaks</a>
            </div>
            <div class="col-2">
            </div>
        </nav>
    </header>
    <!-- ここまでヘッダー -->


    <div class="container">

        <div class="col text-center mt-3">
            <h4>お問い合わせ</h4>
        </div>


        <form action="confirm" method="post" name="Form1">

            <label class ="mt-3">氏名</label>
            <input type="text" class="form-control" name="name" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
            
            <label class ="mt-3">メールアドレス</label>
            <input type="email" class="form-control" name="email" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
            <label class ="mt-3">お問い合わせ分類</label>
            <div class="dropdown">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown-menu"
                    aria-haspopup="true" aria-expanded="false">お問い合わせ分類を選んでください</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" value="項目1">項目1</button></li>
                    <li><button class="dropdown-item" value="項目2">項目2</button></li>
                    <li><button class="dropdown-item" value="項目3">項目3</button></li>
                </ul>
            </div>
            <label class ="mt-3">お問い合わせ内容</label>
            <textarea rows="5" class="form-control" name="main" required></textarea>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
            
            <div class="text-center mt-3 mb-3">
                <button type="submit" class="btn btn-dark btn-md btn-block">送信</button>
            </div>
        </form>
    </div>




    <!-- 件名その他を押したときだけテキストボックスをONにする -->
    <script type="text/javascript">
        function changeDisabled() {
            if (document.Form1["subjectR"][2].checked) {
                document.Form1["subject"].disabled = false;
            } else {
                document.Form1["subject"].disabled = true;
            }
        }
        window.onload = changeDisabled;
    </script>


    <!-- ここからフッター -->
    <footer class="fixed-bottom">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="col-10">
            </div>
            <div class="container col-2">
                <!-- お問い合わせページのリンクを貼る -->
                <a class="text-white " href="#">お問い合わせ</a>
            </div>
        </nav>
    </footer>
    <!-- ここまでフッダー -->

</body>

</html>
