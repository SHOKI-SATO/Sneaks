<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap読込 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fontawesome読込 -->

    <title>ヘッダー（ゲスト）</title>
</head>

<body>
    <!-- ここからヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container col-10 mr-auto">
                <!-- TOPページのリンクを貼る -->
                <a class="navbar-brand ml-auto" href="#">Sneaks</a>
            </div>
            <div class="col-auto">
                <ul class="navbar-nav">
                    <li>
                        <!-- ログイン画面のリンクを貼る -->
                        <a class="nav-item text-white" href="#">新規登録/ログイン</a>
                    </li>
                    <li>
                        <div class="bd-highlight mx-5">
                            <!-- カート一覧のリンクを貼る -->
                            <a class="fas fa-shopping-cart text-white" href="#"></a>
                        </div>
                    </li>
                </ul>
                <ul></ul>
                <ul class="navbar-nav">
                    <li>
                        <input type="text" class="p-0.5 bd-highlight input-medium search-quer" placeholder="Search"
                            value="">
                        <!-- 検索ロジック追加 -->
                        <button type="button" class="btn-light btn-outline-secondary btn-sm ">
                            <i class="fas fa-search"></i></button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ここまでヘッダー -->

</html>
