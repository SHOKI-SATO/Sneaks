<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/login/S_LOGIN.css}">
    <!-- bootstrap読込 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- fontawesome読込 -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}">
    <!-- jQuery読込 -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>

<body>
    <!-- ここからヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container col-10 mr-auto">
                <!-- TOPページのリンクを貼る -->
                <a class="navbar-brand ml-auto" href="#">Sneaks</a>
            </div>
            <div class="col-auto">
                <ul class="navbar-nav">
                    <li>
                        <!-- ログイン画面のリンクを貼る -->
                        <a class="nav-item text-white" href="#">新規登録/ログイン</a>
                    </li>
                    <li>
                        <div class="bd-highlight mx-5">
                            <!-- カート一覧のリンクを貼る -->
                            <a class="fas fa-shopping-cart text-white" href="#"></a>
                        </div>
                    </li>
                </ul>
                <ul></ul>
                <ul class="navbar-nav">
                    <li>
                        <input type="text" class="p-0.5 bd-highlight input-medium search-quer" placeholder="Search"
                            value="">
                        <!-- 検索ロジック追加 -->
                        <button type="button" class="btn-light btn-outline-secondary btn-sm ">
                            <i class="fas fa-search"></i></button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ここまでヘッダー -->

    <h1>ログイン</h1>
    <p>会員のお客様</p>
    <p>メールアドレスとパスワードを入力してログインして下さい</p>

	<form class="form-signin" role="form" id="login" th:action="@{/login}" method="post">
	    <p class="text-danger" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!= null"
	    th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
	    ログインエラーメッセージ
	    </p>
	    <table class="id">
	        <tr>
	            <th><label for="userId" class="id">E-MAIL:</label></th>
	            <td><input type="text" name="userId" placeholder="ユーザーID"></td>
	        </tr>
	    </table>
	
	
	    <table class="pass">
	        <tr>
	            <th><label for="password">Password:</label></th>
	            <td><input type="password" name="password" placeholder="パスワード"></td>
	        </tr>
	    </table>
	
	
	    <div class="login">
	        <input type="submit" value="ログイン" class="btn btn-secondary">
	    </div>
	</form>
    <div class="link">
        <a href="">パスワードをお忘れの方はこちら</a>
    </div>

    <p>初めてご利用の方・会員以外の方</p>

    <div class="sinki">
    	<a th:href="@{/user/signup}" class="btn btn-secondary">新規会員登録</a>
        <!-- <input type="submit" value="新規会員登録">   -->
    </div>
    <!-- ここからフッター -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="col-10">
            </div>
            <div class="container col-2">
                <!-- お問い合わせページのリンクを貼る -->
                <a class="text-white " href="#">お問い合わせ</a>
            </div>
        </nav>
    </footer>
    <!-- ここまでフッダー  -->

</body>

</html>
