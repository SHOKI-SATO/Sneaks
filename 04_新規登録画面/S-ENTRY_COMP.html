<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap読込 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fontawesome読込 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>新規登録（完了）</title>
</head>

<body>
    <!-- ここからヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container col-10">
                <a class="navbar-brand ml-auto" href="#">Sneaks</a>
            </div>
            <div class="col-2">
            </div>
        </nav>
    </header>
    <!-- ここまでヘッダー -->



    <div class="container container d-flex align-items-center justify-content-center" style="height:500px;">
        <div class="flex-column">
            <p>登録が完了しました</p>
            <div class="text-center mt-5 mb-5">
                <!-- ボタン押下時、TOP画面へ遷移 -->
                <button type="submit" class="btn btn-dark btn-md btn-block">TOPへ戻る</button>
            </div>
        </div>
    </div>



    <!-- ここからフッター -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="col-10">
            </div>
            <div class="container col-2">
                <!-- お問い合わせページのリンクを貼る -->
                <a class="text-white " href="#">お問い合わせ</a>
            </div>
        </nav>
    </footer>
    <!-- ここまでフッダー -->
</body>

</html>
