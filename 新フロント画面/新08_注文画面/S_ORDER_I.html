<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="S_ORDER_I.css">
    <!-- bootstrap読込 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fontawesome読込 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- ここからヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container col-10 mr-auto">
                <!-- TOPページのリンクを貼る -->
                <a class="navbar-brand ml-auto" href="#">Sneaks</a>
            </div>
            <div class="col-auto">
                <ul class="navbar-nav">
                    <li>
                        <!-- ログイン画面のリンクを貼る -->
                        <a class="nav-item text-white" href="#">新規登録/ログイン</a>
                    </li>
                    <li>
                        <div class="bd-highlight mx-5">
                            <!-- カート一覧のリンクを貼る -->
                            <a class="fas fa-shopping-cart text-white" href="#"></a>
                        </div>
                    </li>
                </ul>
                <ul></ul>
                <ul class="navbar-nav">
                    <li>
                        <input type="text" class="p-0.5 bd-highlight input-medium search-quer" placeholder="Search"
                            value="">
                        <!-- 検索ロジック追加 -->
                        <button type="button" class="btn-light btn-outline-secondary btn-sm ">
                            <i class="fas fa-search"></i></button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ここまでヘッダー -->

    <!-- ここからメインコンテンツブロック -->
    <!-- ここから注文者・商品情報ブロック -->
    <div class="main">
        <div class="top-content cf">
    <!-- ここからleftコンテンツブロック -->
            <!-- ここから注文者情報の表示 -->
            <div class="left">
                <p>ご注文者</p>
                <div class="buyer-information">
                    <p><h12>氏名:</h12>texttexttext</p>
                    <p><h12>住所:</h12>texttexttexttexttexttexttexttexttext</p> 
                    <p>お届け先</p>
                    <p><h12>住所:</h12>texttexttexttexttexttexttexttexttext</p>
                </div>
            </div>
            <!-- ここまで注文者情報の表示 -->

            <!-- ここからrightコンテンツブロック -->
            <div class="right">
                <!-- 商品画像 -->
                <div class="img-content">
                    <img src="vans_authentic_black.jpg" class="img" alt="商品写真">
                </div>
                <div class="right-content">
                    <div class="order-information">
                        <h6>商品名:</h6><a href="＃">samplesamplesamplesample<br>samplesamplesamplesample</a>
                        <br><h6>価格:XXXXX</h6>
                        <br><h6>合計点数:XXXXX</h6>
                        <br><h6>合計価格:XXXXX</h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- ここまで注文者・商品情報ブロック -->
        
        <!-- ここから支払い方法選択 -->
        <div class="payment">
            <ul class="payment-content">
                <li class="credit-content">
                    <input type="radio" id="あああ" >
                    <label>クレジット払い</label> 
                </li>
                <li class="bank-content">
                    <input type="radio" id="いいい" >
                    <label>銀行支払い</label>
                </li>
                <li class="convenience-content">
                    <input type="radio" id="ううう" >
                    <label>コンビニ払い</label>
                </li>
            </ul>
        </div>
        <!-- ここまで支払い方法選択 -->
        
        <!-- ここからカート・次へ -->
        <div class="bottom">    
            <div class="btn-content">
                <div class="left-btn-content">
                    <button type="button" class="btn-continuation">ショッピングを続ける<br>　CONTINUE SHOPPING　</button>
                </div>
                <div class="right-btn-content">
                    <button type="button" class="btn-next">次へ<br>NEXT</button>
                </div>
            </div>
        </div>
        <!-- ここまでメインコンテンツブロック -->
    </div>
    <!-- ここからフッター -->
    <footer>
        <nav class="navbar-hooter">
            <!-- <div class="col-10">
            </div> -->
            <div class="container-footer">
                <!-- お問い合わせページのリンクを貼る -->
                <a class="text-white-footer" href="#">お問い合わせ</a>
            </div>
        </nav>
    </footer>
    <!-- ここまでフッダー  -->
</body>
</html>
