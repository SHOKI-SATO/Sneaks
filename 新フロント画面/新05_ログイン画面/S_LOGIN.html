<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="S_LOGIN.css">
    <!-- bootstrap読込 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fontawesome読込 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body>
    <!-- ここからヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container col-10 mr-auto">
                <!-- TOPページのリンクを貼る -->
                <a class="navbar-brand ml-auto" href="#">Sneaks</a>
            </div>
            <div class="col-auto">
                <ul class="navbar-nav">
                    <li>
                        <!-- ログイン画面のリンクを貼る -->
                        <a class="nav-item text-white" href="#">新規登録/ログイン</a>
                    </li>
                    <li>
                        <div class="bd-highlight mx-5">
                            <!-- カート一覧のリンクを貼る -->
                            <a class="fas fa-shopping-cart text-white" href="#"></a>
                        </div>
                    </li>
                </ul>
                <ul></ul>
                <ul class="navbar-nav">
                    <li>
                        <input type="text" class="p-0.5 bd-highlight input-medium search-quer" placeholder="Search"
                            value="">
                        <!-- 検索ロジック追加 -->
                        <button type="button" class="btn-light btn-outline-secondary btn-sm ">
                            <i class="fas fa-search"></i></button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ここまでヘッダー -->
    <div class="main">
        <div class="content">
            <h1>ログイン</h1>
            <p>会員のお客様</p>
            <p>メールアドレスとパスワードを入力してログインして下さい</p>
    
            
            <div class="id">
                <div class="mail">メールアドレス :</div>
                <input class="text" type="text">
            </div>
    
    
            <div class="pass">
                <div class="password">Password :</div>
                <input class="text" type="text">
            </div>
    
    
            <div class="login">
                <input type="submit" value="ログイン">
            </div>
    
            <div class="link">
                <a href="">パスワードをお忘れの方はこちら</a>
            </div>
    
            <p>初めてご利用の方・会員以外の方</p>
    
            <div class="sinki">
                <input type="submit" value="新規会員登録">
            </div>
        </div>
    </div>
    <!-- ここからフッター -->
    <footer>
        <nav class="navbar-hooter">
            <!-- <div class="col-10">
            </div> -->
            <div class="container-footer">
                <!-- お問い合わせページのリンクを貼る -->
                <a class="text-white-footer" href="#">お問い合わせ</a>
            </div>
        </nav>
    </footer>
    <!-- ここまでフッダー  -->

</body>

</html>
