<!DOCTYPE html>
<html lang="en">
<head>

    <title>ログイン画面</title>
    <link rel="stylesheet" href="S_LOGIN.css">

<body>
    <h1>ログイン</h1>
    <p>会員のお客様</p>

        <tr >

    <table class="pass">
        <tr>
            <th><label>Password:</label></th>
            <td><input type="password"></td>
        </tr>
    </table>
    

<div class="login">
<input type="submit" value="ログイン">
</div>

<div class="link">
    <a href="">パスワードをお忘れの方はこちら</a>
</div>
   
    <p>初めてご利用の方・会員以外の方</p>

<div class="sinki">
<input type="submit" value="新規会員登録">
</div>

</body>
</html>
